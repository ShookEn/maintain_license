<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        .search-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
            max-width: 200px;
        }
        .btn-create {
            margin-left: auto;
        }
        .navbar {
            background-color: #383838;
            padding: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>License Management</h2>
    </div>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search..." onkeyup="searchTable()">
            <select id="sort-select" onchange="sortTable()">
                <option value="oldest_to_newest">Oldest to Newest</option>
                <option value="newest_to_oldest">Newest to Oldest</option>
            </select>
            <a href="save_license.php" class="btn btn-primary btn-create">Create New License</a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>License Key</th>
                    <th>Expiry Date</th>
                    <th>Company Name</th>
                    <th>Contact</th>
                    <th>MAC Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="license-table-body">
                
            </tbody>
        </table>
    </div>

    <script>
        function searchTable() {
            const input = document.getElementById("search-input");
            const filter = input.value.toLowerCase();
            const tableBody = document.getElementById("license-table-body");
            const rows = tableBody.getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().includes(filter)) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? "" : "none";
            }
        }

        function sortTable() {
            const sortValue = document.getElementById("sort-select").value;
            const tableBody = document.getElementById("license-table-body");
            const rows = Array.from(tableBody.getElementsByTagName("tr"));
            
            rows.sort((rowA, rowB) => {
                const dateA = new Date(rowA.getElementsByTagName("td")[1].innerText);
                const dateB = new Date(rowB.getElementsByTagName("td")[1].innerText);

                if (sortValue === "oldest_to_newest") {
                    return dateA - dateB;
                } else {
                    return dateB - dateA;
                }
            });

            rows.forEach(row => tableBody.appendChild(row));
        }

        function askDelete(id) {
            if (confirm("Are you sure you want to delete this license?")) {
                fetch(`delete_license.php?id=${id}`)
                    .then(response => response.json())
                    .then(result => {
                        alert(result.message);
                        if (result.status === "success") {
                            location.reload(); 
                        }
                    })
                    .catch(error => {
                        alert("An error occurred while deleting. Please try again.");
                        console.error('Error deleting license:', error);
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('license.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('license-table-body');
                    tableBody.innerHTML = ''; 

                    data.forEach(license => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${license.license_key}</td>
                            <td>${license.expiry_date}</td>
                            <td>${license.company_name}</td>
                            <td>${license.contact}</td>
                            <td>${license.mac_address}</td>
                            <td>
                                <a href='update_license.php?license_key=${license.license_key}&company_name=${encodeURIComponent(license.company_name)}' class='btn btn-info btn-edit'>Edit</a>
                            </td>
                            <td>
                                <button type='button' class='btn btn-danger btn-delete' onclick='askDelete("${license.license_key}")'>Delete</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
