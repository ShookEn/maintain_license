<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D3D3D3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            height: 50px; 
            margin-right: 10px;
        }
        h2 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="email"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            color: red;
            text-align: center;
        }
        .login-link {
            text-align: center;
            color: black;
            margin-top: 15px;
        }
        .login-link a {
            color: #218838;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <img src="images/icon.ico" alt="logo" class="logo">
            <h2>Million Utility License Manage Portal</h2>
        </div>
    </header>
    <div class="container">
        <h3>Reset Password</h3>
        <form action="reset_password.php" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Email</button>
        </form>
        
        <div class="message" id="message"></div>

        <div class="login-link">
            <p><a href="login.html">I have remember my password</a></p>
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split('&').forEach(pair => {
                const [key, value] = pair.split('=');
                params[key] = decodeURIComponent(value);
            });
            return params;
        }

        window.onload = function() {
            const params = getQueryParams();
            const messageElement = document.getElementById('message');

            if (params['status']) {
                if (params['status'] === 'success') {
                    messageElement.textContent = "Reset email sent successfully!";
                    messageElement.style.color = "green";
                } else if (params['status'] === 'error' && params['message']) {
                    messageElement.textContent = params['message'];
                    messageElement.style.color = "red";
                }
            }
        };
    </script>
</body>
</html>
